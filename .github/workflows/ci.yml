name: CI Pipeline - Student GPA Calculator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      # Stage 1: Source & Environment Setup
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Stage 2: Linting (Code Quality Check)
      - name: Run Checkstyle (Linting)
        run: mvn checkstyle:check

      # Stage 3: SCA (Software Composition Analysis)
      # NOW running via Maven directly - No Docker/JAVA_HOME conflicts!
      - name: OWASP Dependency Check (SCA)
        run: mvn org.owasp:dependency-check-maven:check

      # Stage 4: SAST (Initialize CodeQL)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # Stage 5: Packaging
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Stage 4 (Continued): SAST Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3