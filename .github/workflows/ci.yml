name: CI Pipeline - Student GPA Calculator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-lint:
    name: Build, Lint, and Security Scan
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      # ----------------------------------------------------------------
      # Stage 1: Source & Environment Setup
      # ----------------------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # ----------------------------------------------------------------
      # Stage 2: Linting (Code Quality Check)
      # ----------------------------------------------------------------
      - name: Run Checkstyle
        run: mvn checkstyle:check

      # ----------------------------------------------------------------
      # Stage 3: SCA (Software Composition Analysis)
      # ----------------------------------------------------------------
      - name: OWASP Dependency-Check
        # We pass the secret as an environment variable here
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: mvn org.owasp:dependency-check-maven:check -Dformat=HTML

      # ----------------------------------------------------------------
      # Stage 4: SAST (CodeQL Init)
      # ----------------------------------------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # ----------------------------------------------------------------
      # Stage 5: Packaging
      # ----------------------------------------------------------------
      # CodeQL watches this build step to analyze the code
      - name: Build with Maven (Package)
        run: mvn clean package -DskipTests

      # ----------------------------------------------------------------
      # Stage 4 (Continued): SAST (CodeQL Analyze)
      # ----------------------------------------------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3