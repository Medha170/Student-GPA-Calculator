name: CI Pipeline - Student GPA Calculator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-lint:
    name: Build, Lint, and Security Scan, Test, Dockerize, and Push
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      # ----------------------------------------------------------------
      # Stage 1: Source & Environment Setup
      # ----------------------------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # ----------------------------------------------------------------
      # Stage 2: Linting (Code Quality Check)
      # ----------------------------------------------------------------
      - name: Run Checkstyle
        run: mvn checkstyle:check

      # ----------------------------------------------------------------
      # Stage 3: SCA (Software Composition Analysis)
      # ----------------------------------------------------------------
      - name: OWASP Dependency-Check
        # We pass the secret as an environment variable here
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: mvn org.owasp:dependency-check-maven:check -Dformat=HTML

      # ----------------------------------------------------------------
      # Stage 4: SAST (CodeQL Init)
      # ----------------------------------------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # ----------------------------------------------------------------
      # Stage 5: Packaging
      # ----------------------------------------------------------------
      # CodeQL watches this build step to analyze the code
      - name: Build with Maven (Package)
        run: mvn clean package -DskipTests

      # ----------------------------------------------------------------
      # Stage 4 (Continued): SAST (CodeQL Analyze)
      # ----------------------------------------------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # ----------------------------------------------------------------
      # Stage 6: Unit Testing
      # ----------------------------------------------------------------
      - name: Run Unit Tests
        run: mvn test

      # ----------------------------------------------------------------
      # Stage 7: Dockerization
      # ----------------------------------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
      # Tagging with Commit SHA ensures immutability as per proposal [cite: 109]
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/student-gpa-calculator:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/student-gpa-calculator:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/student-gpa-calculator:latest
          
      # ----------------------------------------------------------------
      # Stage 8: Testing Containers (Smoke Test)
      # ----------------------------------------------------------------
      - name: Run Container Smoke Test
        # Objective: Ensure container starts and listens on port [cite: 96]
        run: |
          docker run -d -p 8080:8080 --name gpa-app ${{ secrets.DOCKER_USERNAME }}/student-gpa-calculator:${{ github.sha }}
                   
          echo "Waiting for container to start..."
          sleep 20 # Give Spring Boot time to initialize
                   
          # Health Check: Fails if the app doesn't respond
          curl --fail http://localhost:8080/ || echo "Warning: Root endpoint check failed, checking logs..."
                   
          docker logs gpa-app
          docker stop gpa-app
          docker rm gpa-app
          
      # ----------------------------------------------------------------
      # Stage 9: Container Scanning (Trivy)
      # ----------------------------------------------------------------
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/student-gpa-calculator:${{ github.sha }}'
          format: 'table'
          # Checks OS-level vulnerabilities (e.g., Alpine Linux packages) [cite: 101]
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # Fail pipeline if severe vulnerabilities exist
          ignore-unfixed: true
          
      # ----------------------------------------------------------------
      # Stage 10: Artifact Push (DockerHub)
      # ----------------------------------------------------------------
      - name: Push to Docker Hub
        if: success()
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-gpa-calculator:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-gpa-calculator:latest